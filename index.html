<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据可视化</title>
    <link rel="stylesheet" href="./css/index.css">
</head>

<body>
    <header>
        <h1>大屏数据可视化-ECharts</h1>
        <div class="showTime">阿松大</div>
    </header>
    <div class="mainBox">
        <div class="column">
            <div class="panel">
                <h2>柱形图-就业行业</h2>
                <div class="chart bar"></div>
                <div class="panel-footer"></div>
            </div>
            <div class="panel lineMap">
                <h2>折线图-人员变化 <a href="javascript:;">2020</a><a href="javascript:;">2021</a></h2>
                <div class="chart line"></div>
                <div class="panel-footer"></div>
            </div>
            <div class="panel">
                <h2>饼形图-年龄分布</h2>
                <div class="chart pie"></div>
                <div class="panel-footer"></div>
            </div>
        </div>
        <div class="column">
            <div class="no">
                <div class="no-hd">
                    <ul>
                        <li>123335</li>
                        <li>687935</li>
                    </ul>
                </div>
                <div class="no-bd">
                    <ul>
                        <li>前端需求人数</li>
                        <li>市场供应人数</li>
                    </ul>
                </div>
            </div>
            <div class="map">
                <div class="map1"></div>
                <div class="map2"></div>
                <div class="map3"></div>
                <div class="mid-chart chart"></div>
            </div>
        </div>
        <div class="column">
            <div class="panel">
                <h2>柱形图-掌握技能</h2>
                <div class="chart bar2"></div>
                <div class="panel-footer"></div>
            </div>
            <div class="panel">
                <h2>折线图-播放量</h2>
                <div class="chart line2"></div>
                <div class="panel-footer"></div>
            </div>
            <div class="panel">
                <h2>饼形图-地区分布</h2>
                <div class="chart pie2"></div>
                <div class="panel-footer"></div>
            </div>
        </div>
    </div>
    <script src='./js/jquery-3.6.0.min.js'></script>
    <script src='./js/echarts.common.js'></script>
    <script src='./js/china.js'></script>
    <script src='./js/flexible.js'></script>
    <script src='./js/index.js'></script>
</body>

</html>
